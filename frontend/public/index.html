<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body style="width: 100vh; background-color: #f1f2c2 !important; height: 100%; width: 100%;">
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app" style="width: 100%; background-color: #f1f2c2; height: 100%;">
      <div class="container" style="width: 100%; background-color: lightblue; height: 100%;">
        <!-- built files will be auto injected -->
      </div>
    </div>
  </body>
</html>
